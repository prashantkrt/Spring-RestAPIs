<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Booking Details</title>
</head>
<body>
	<h1>Ticket Details Window</h1>
	<table>
		<tr>
			<td>Ticket Number:</td>
			<td><p th:text="${ticket}" /></td>
		</tr>
		<th:block th:each="iterator : ${ticket}">
			<p th:text=${iterator.name}></p>
			<p th:text="${iterator.ticketNumber}" />
			<p th:text="${iterator.status}" />
			<p th:text="${iterator.totalFare}" />
			<p th:text="${iterator.departure}" />
			<p th:text="${iterator.arrival}" />
			<p th:text="${iterator.dateOfJourney}" />
		</th:block>

	</table>
</body>
</html>
