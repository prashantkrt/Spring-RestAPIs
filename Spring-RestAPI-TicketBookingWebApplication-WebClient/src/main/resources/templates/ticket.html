<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Booking Details</title>
</head>
<body>
	<h1>Ticket Details Window</h1>	
	<form action="#" th:action="@{/bookings/ticketDetail}" method="get">
		<table>
			<tr>
				<td>Enter Ticket Number:</td>
				<td><input type="text" name="ticketNo" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Get Ticket" /></td>
			</tr>
		</table>
	</form>
	<hr>Ticket Details are below</hr>
	<table>
		<tr>
			<td>Ticket Number:</td>
			<td><p th:text="${ticket.ticketNumber}" /></td>
		</tr>
		<tr>
			<td>Ticket Status:</td>
			<td><p th:text="${ticket.status}" /></td>
		</tr>
		<tr>
			<td>Ticket Fare:</td>
			<td><p th:text="${ticket.totalFare}" /></td>
		</tr>
		<tr>
			<td>Passenger Name:</td>
			<td><p th:text="${ticket.name}" /></td>
		</tr>
		<tr>
			<td>Departure:</td>
			<td><p th:text="${ticket.departure}" /></td>
		</tr>
		<tr>
			<td>Arrival:</td>
			<td><p th:text="${ticket.arrival}" /></td>
		</tr> 
		<tr>
			<td>Date Of Journey:</td>
			<td><p th:text="${ticket.dateOfJourney}" /></td>
		</tr>
	</table>
	<p th:text="${ticket}" />
</body>
</html>
